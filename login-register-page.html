<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login/Register - CampusConnect</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="home-page">
    <!-- HEADER (START) -->
    <header>
      <div class="logo">
        <img src="images/Campus-Connect-Logo-1_1.png" alt="CampusConnect Logo" />
      </div>

      <!-- Hamburger Button -->
      <button class="hamburger" aria-label="Toggle navigation" aria-expanded="false">
        &#9776; <!-- hamburger icon -->
      </button>

      <nav aria-label="Header Webpage Navigation">
        <ul class="nav-list">
          <li>
            <a href="index.html" class="return-to-home-btn" aria-label="Return to Home">Return to Home</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- HEADER (END) -->
  </div>

  <div class="login-register-page">
      <div class="container">
        <div class="card student">
          <div class="logo">
            <img src="images/Campus-Connect-Logo-1_1.png" alt="CampusConnect Logo">
          </div>
          <h2>Student Login</h2>

          <label>Email:</label>
          <input type="email" value="jdo@ttu.edu">

          <label>Password:</label>
          <input type="password" value="****************">

          <div class="forgot"><a href="#">Forgot Password?</a></div>

          <button class="btn" onclick="handleSignIn('student')">Sign In</button>

          <div style="text-align:center;margin:10px 0;">or</div>

          <button onclick="handleSignIn('student')" class="btn outline google-btn" aria-label="Login button">
          <img src="images/Google-Icon-1_1.png" alt="Google Logo">
          Continue with Google
        </button>

        <div class="footer-text" style="margin-top:15px;">
          <a href="#" onclick="handleSignIn('student'); return false;">New to CampusConnect? Join Now</a>
        </div>
        </div>

        <div class="card business">
          <div class="logo">
            <img src="images/Business-Campus-Connect-Logo-1_1.png" alt="CampusConnect Logo">
          </div>
          <h2>Business Login</h2>

          <label>Email:</label>
          <input type="email" value="examplecompany@gmail.com">

          <label>Password:</label>
          <input type="password" value="****************">

          <div class="forgot"><a href="#" style="color:#BFDFFF;">Forgot Password?</a></div>

          <button class="btn outline" onclick="handleSignIn('company')">Sign In</button>

          <div class="footer-text" style="color:#BFDFFF;margin-top:15px;">
            <a href="#" style="color:#BFDFFF;" onclick="handleSignIn('company'); return false;">New to CampusConnect? Join Now</a>
          </div>
        </div>
      </div>
    </div>

    <script>
    function handleSignIn(userType) {
        // Save the type in localStorage
        localStorage.setItem('userType', userType); // changed from 'lastSignIn' to 'userType'

        // Optional: Save user name and profile picture for dynamic header
        if(userType === 'student') {
            localStorage.setItem('userName', 'Jane Doe'); // replace with actual student name if available
            localStorage.setItem('userProfile', 'images/Profile-Picture-1_1.jpg'); // replace with actual profile picture if available
            window.location.href = 'student-dashboard-page.html';
        } else {
            localStorage.setItem('userName', 'Example Company'); // replace with actual company name if available
            localStorage.setItem('userProfile', 'images/Company-Profile-Picture-1_1.jpeg'); // replace with actual company logo/profile picture
            window.location.href = 'company-dashboard-page.html';
        }
    }
    </script>

  </body>
</html>

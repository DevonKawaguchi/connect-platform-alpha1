<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CampusConnect Login</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(90deg, #d9e8ff 0%, #5da0ff 100%);
    background-image: url('https://i.imgur.com/wVqgJp2.png'); /* optional background pattern */
    background-repeat: repeat;
    background-size: 200px;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    background: white;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  }

  header img {
    height: 50px;
  }

  .home-link {
    border: 1.5px solid #007BFF;
    padding: 8px 16px;
    border-radius: 6px;
    color: #007BFF;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s;
  }
  .home-link:hover {
    background: #007BFF;
    color: white;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 90vh;
    gap: 40px;
  }

  .card {
    width: 320px;
    border-radius: 18px;
    padding: 25px 30px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
  }

  .student {
    background: white;
  }

  .business {
    background: #0b4ea2;
    color: white;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .logo img {
    height: 35px;
  }

  h2 {
    margin-top: 10px;
    margin-bottom: 25px;
  }

  input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
  }

  .forgot {
    text-align: left;
    font-size: 13px;
    margin-bottom: 15px;
  }

  .forgot a {
    text-decoration: none;
    color: #007BFF;
  }

  button {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: none;
    background: #007BFF;
    color: white;
    font-weight: 600;
    cursor: pointer;
    margin-bottom: 10px;
  }

  .google-btn {
    border: 1px solid #ccc;
    background: white;
    color: black;
  }

  .google-btn img {
    height: 18px;
    vertical-align: middle;
    margin-right: 6px;
  }

  .footer-text {
    text-align: center;
    font-size: 13px;
  }

  .footer-text a {
    color: #007BFF;
    text-decoration: none;
  }
</style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/YKk5AfB.png" alt="CampusConnect Logo">
    <a href="#" class="home-link">Return to Home</a>
  </header>

  <div class="container">
    <div class="card student">
      <div class="logo">
        <img src="https://i.imgur.com/YKk5AfB.png" alt="CampusConnect Logo">
      </div>
      <h2>Student Login</h2>

      <label>Email:</label>
      <input type="email" value="jdo@ttu.edu">

      <label>Password:</label>
      <input type="password" value="****************">

      <div class="forgot"><a href="#">Forgot Password?</a></div>

      <button>Sign In</button>

      <div style="text-align:center;margin:10px 0;">or</div>

      <button class="google-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google Logo">
        Continue with Google
      </button>

      <div class="footer-text">
        New to CampusConnect? <a href="#">Join Now</a>
      </div>
    </div>

    <div class="card business">
      <div class="logo">
        <img src="https://i.imgur.com/YKk5AfB.png" alt="CampusConnect Logo">
      </div>
      <h2>Business Login</h2>

      <label>Email:</label>
      <input type="email" value="jdo@ttu.edu">

      <label>Password:</label>
      <input type="password" value="****************">

      <div class="forgot"><a href="#" style="color:#BFDFFF;">Forgot Password?</a></div>

      <button>Sign In</button>

      <div class="footer-text" style="color:#BFDFFF;margin-top:15px;">
        New to CampusConnect? <a href="#" style="color:#BFDFFF;">Join Now</a>
      </div>
    </div>
  </div>
</body>
</html>
